services:
  # Contract Service (Hardhat Node)
  hardhat-node:
    build:
      context: .
      dockerfile: drag_contract/Dockerfile
    container_name: drag-hardhat-node
    ports:
      - "8545:8545"
    restart: unless-stopped
    networks:
      - drag_network
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 240s

  # Data Source Services
  data-source-0:
    build:
      context: .
      dockerfile: drag_data_source/Dockerfile
    container_name: drag-data-source-0
    ports:
      - "8001:8001"
    volumes:
      - ./data/polluted_token:/data
    environment:
      - PYTHONUNBUFFERED=1
      - CONFIG_PATH=/app/configs/config_sources_0.yaml
    restart: unless-stopped
    networks:
      - drag_network
    depends_on:
      hardhat-node:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 300s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  data-source-20:
    build:
      context: .
      dockerfile: drag_data_source/Dockerfile
    container_name: drag-data-source-20
    ports:
      - "8002:8001"
    volumes:
      - ./data/polluted_token:/data
    environment:
      - PYTHONUNBUFFERED=1
      - CONFIG_PATH=/app/configs/config_sources_20.yaml
    restart: unless-stopped
    networks:
      - drag_network
    depends_on:
      hardhat-node:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 300s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  data-source-100:
    build:
      context: .
      dockerfile: drag_data_source/Dockerfile
    container_name: drag-data-source-100
    ports:
      - "8003:8001"
    volumes:
      - ./data/polluted_token:/data
    environment:
      - PYTHONUNBUFFERED=1
      - CONFIG_PATH=/app/configs/config_sources_100.yaml
    restart: unless-stopped
    networks:
      - drag_network
    depends_on:
      hardhat-node:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 300s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # LLM Orchestrator Service
  llm-service:
    build:
      context: .
      dockerfile: drag_llm_service/Dockerfile
    container_name: drag-llm-service
    ports:
      - "9000:9000"
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      hardhat-node:
        condition: service_healthy
      data-source-0:
        condition: service_healthy
      data-source-20:
        condition: service_healthy
      data-source-100:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - drag_network

networks:
  drag_network:
    driver: bridge
